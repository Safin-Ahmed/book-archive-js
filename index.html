<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a029a78155.js" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="p-14 bg-gradient-to-br from-pink-300 to-purple-600">
    <!-- Loading Spinner -->
  <div id="spinner-overlay" class="overlay">
  
  </div>
  <svg id="spinner" class="loading-spinner animate-spin h-7 w-7 mr-3 ..." viewBox="0 0 24 24">
  </svg>

  <!-- Heading -->
  <h1 id="intro" class="mb-4 text-white text-center"></h1>
    <!-- Search Box Component-->
    <div class="container mx-auto p-0 pb-5 sm:px-4">
        <div class="flex justify-center search-box text-center">
            <input placeholder="Find Your Desired Book" class="text-white px-4 py-2 shadow rounded sm:w-1/3 bg-gray-900 bg-opacity-75 focus:outline-none" type="text" id="search-field">
            <button onclick="getSearchText()" class="hidden sm:block bg-transparent text-white" id="submit"><i class="fas fa-search"></i></button>
        </div>
        <div class="d-grid gap-2">
          <button onclick="getSearchText()" class="search-mobile btn shadow mt-2 rounded bg-dark text-white focus:outline-none" type="button">Search</button>
        </div>
        <div id = "results-track">
          
        </div>    
        <div id="error">

        </div>
        <div id="search-results" class="row row-cols-1 row-cols-md-3 g-4">
                           
          </div>
    </div>
    <!-- Custom Javascript file -->
    <script src="js/app.js"></script>
</body>
</html>
